<ul class="menu-panel">
    <li *ngIf="permissionsStatus.getIsContentsPermitted">
        <a (click)="showContents()">All puzzles</a>
    </li>
    <li *ngIf="permissionsStatus.getIsPuzzle1Permitted">
        <a (click)="showPuzzle1()">Puzzle 1</a>
    </li>
    <li *ngIf="permissionsStatus.getIsPuzzle2Permitted">
        <a (click)="showPuzzle2()">Puzzle 2</a>
    </li>
    <li *ngIf="permissionsStatus.getIsPuzzle3Permitted">
        <a (click)="showPuzzle3()">Puzzle 3</a>
    </li>
    <li *ngIf="permissionsStatus.getIsSignInPermitted">
        <a (click)="showSignIn()">Sign in</a>
    </li>
    <li *ngIf="permissionsStatus.getIsSignOutPermitted">
        <a (click)="handleSignOut()">Sign out</a>
    </li>
</ul>
